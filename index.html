<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhoneBook DSA Project</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <h1>Phonebook</h1>
        <input type="text" id="name" placeholder="Enter Name" />
        <input type="text" id="phone" placeholder="Enter Phone Number" />
        <button class="add-btn" onclick="addContact()">Add Contact</button>

        <input type="text" id="search" placeholder="Search" oninput="searchContacts()" />
        <button class="search-btn" onclick="searchContacts()">Search</button>

        <ul id="contactList"></ul>
    </div>


    <script src="assets/script.js"></script>
</body>

</html>
